<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

</head>

<body>
    <div class="container">
        <header class="head">
            <div class="logo">
                <a href="index.html"><img src="IMG/images.png" alt="star" height="50px" width="50px" id="main__pg"></a>
                <h1 class="title">Project</h1>
                <h2 class="under__title">Blog about my cat</h2>
            </div>
            <nav class="nav">
                <div class="nav__item"><a href="#main__pg" class="hover">Главная</a></div>
                <div class="nav__item"><a href="HTML_pages/story.html" class="hover" target=" blank">Немного о коте</a>
                </div>
                <div class="nav__item"><a href="HTML_pages/story2.html" class="hover" target=" blank">Экстремальная
                        история</a>
                </div>
            </nav>
        </header>
        <div class="wrapper">
            <div class="immage__slider swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="IMG/pct1.jpg" alt="cat" height="50%" width="50%">
                    </div>
                    <div class="swiper-slide">
                        <img src="IMG/pct4.jpg" alt="img" width="50%" height="50%">
                    </div>
                    <div class="swiper-slide">
                        <img src="IMG/pct2.jpg" alt="cat" width="50%" height="50%">
                    </div>
                    <div class="swiper-slide">
                        <img src="IMG/pct6.jpg" alt="cat" width="50%" height="50%">
                    </div>
                    <div class="swiper-slide">
                        <img src="IMG/pct8.jpg" alt="cat" width="50%" height="50%">
                    </div>
                </div>
            </div>
        </div>

        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <!-- ./swipper-container -->
        <section class="inf">
            <div class="inf__title">
                <h2 class="service">Здесь блоки с историями.</h2>
                <p class="under__service">Выбери любой интерессный блок и нажми на кнопку "Перейти".</p>
            </div>

            <!--./inf__title-->
            <div class="inf__blocks">
                <div class="inf__story">
                    <img src="IMG/cat__icon.png" alt="star" class="inf__img" width="50px" height="50px">
                    <h3 class="story__title">Немного о коте</h3>
                    <p class="story__under">Нажми на кнопку чтобы перейти на страницу<br></p>
                    <button class="story__button">
                        <a href="HTML_pages/story.html " target="blank" class="story__ref">Перейти >></a>
                    </button>
                </div>
                <div class="inf__story">
                    <img src="IMG/cat__icon.png" alt="star" class="inf__img" width="50px" height="50px">
                    <h3 class="story__title">Экстремальная история</h3>
                    <p class="story__under">Нажми на кнопку чтобы перейти на страницу<br></p>
                    <button class="story__button">
                        <a href="HTML_pages/story2.html" class="story__ref" " target=" blank">Перейти >></a>
                    </button>
                </div>
            </div>
            <!--./inf__blocks-->
        </section>
        <div class="gallery" id="0">
            <img src="IMG/pct1.jpg" alt="cat" class="gallery__item" id="js__click">
            <img src="IMG/pct2.jpg" alt="cat" class="gallery__item" id="js__click1">
            <img src="IMG/pct3.jpg" alt="cat" class="gallery__item" id="js__click2">
            <img src="IMG/pct4.jpg" alt="cat" class="gallery__item" id="js__click3"> <br>
            <img src="IMG/pct5.jpg" alt="cat" class="gallery__item" id="js__click4">
            <img src="IMG/pct6.jpg" alt="cat" class="gallery__item" id="js__click5">
            <img src="IMG/pct7.jpg" alt="cat" class="gallery__item" id="js__click6">
            <img src="IMG/pct8.jpg" alt="cat" class="gallery__item" id="js__click7">
        </div>
    </div>
    <!--./container-->
    <script src="Script/main.js"></script>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="Script/script.js"></script>
</body>

</html>
